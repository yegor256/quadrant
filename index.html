<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrant</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='78' font-size='80' font-weight='bold' text-anchor='middle' fill='%23374151'>Q</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="quadrant" data-id="0">
      <div class="header header-urgent-important">
        <span>Urgent &amp; Important</span>
        <button class="add">+</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="quadrant" data-id="1">
      <div class="header header-not-urgent-important">
        <span>Not Urgent &amp; Important</span>
        <button class="add">+</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="quadrant" data-id="2">
      <div class="header header-urgent-not-important">
        <span>Urgent &amp; Not Important</span>
        <button class="add">+</button>
      </div>
      <div class="tasks"></div>
    </div>
    <div class="quadrant" data-id="3">
      <div class="header header-not-urgent-not-important">
        <span>Not Urgent &amp; Not Important</span>
        <button class="add">+</button>
      </div>
      <div class="tasks"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
